---
- name: Copy gig-economy.service
  template:
    src: gig-economy.service.j2
    dest: /etc/systemd/system/gig-economy.service
    owner: root
    group: root
  notify:
    - daemon reload
    - restart gig-economy

- name: Enable gig-economy
  systemd:
    name: gig-economy
    state: started
    enabled: true

- name: Copy gig to sudoers.d
  copy:
    src: gig
    dest: /etc/sudoers.d/gig
    owner: root
    group: root
